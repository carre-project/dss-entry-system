<div uib-collapse="!main.DEBUG" class="row">
  <div class="col-xs-12">
    Current dss_message<pre>{{dss_message | json}}</pre>
  </div>
</div>
<!--debug vars-->
<div class="col-xs-12">
  <div class="col-sm-6">
    <carre-element-controls carre-id="{{id}}"></carre-element-controls>
    <carre-element type="dss_message" elem-id="{{id}}" mode="{{mode}}"></carre-element>
  </div>
  <div ng-if="mode==='view'" class="col-sm-6">
    <carre-graph-risk height="250" riskid="id"></carre-graph-risk>
  </div>
</div>


<div ng-if="mode==='view'" class="col-xs-12">
  <h4 class="page-header">Related risk evidences</h4>
  <div cg-busy="gridLoading" id="grid1" ui-grid="mygrid" ui-grid-pagination ui-grid-selection ui-grid-resize-columns ui-grid-move-columns ui-grid-exporter ui-grid-auto-resize class="grid"></div>

</div>
